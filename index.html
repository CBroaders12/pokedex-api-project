<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon API Project</title>
</head>

<body>
  <div class="wrapper">
    <h1>Generation 1 Pokedex</h1>
    <p>Choose a Pokemon</p>

    <select name="pokemon" id="selection">
      <option value="null"> -- Choose a Pokemon -- </option>
      <!-- Pokemon imported here -->
    </select>

    <div id='pokemon-info'>
      <div class="info-border">
        <section>
          <!-- Sprite images imported here -->
        </section>
        <div class="dot" id="top-bar"></div>
        <div class="dot" id="left-dot"></div>
        <div class="dot" id="right-dot"></div>
      </div>

      <div id="pokedex">
        <table>
          <tr>
            <th>HP</th>
            <th>Attack</th>
            <th>Defense</th>
          </tr>
          <tr>
            <td id="hp">-
              <!-- Base HP Stat -->
            </td>
            <td id="attack">-
              <!-- Base Attack Stat -->
            </td>
            <td id="defense">-
              <!-- Base Defense Stat -->
            </td>
          </tr>
          <tr>
            <th>Spec. Attack</th>
            <th>Spec. Defense</th>
            <th>Speed</th>
          </tr>
          <tr>
            <td id="spec-attack">-
              <!-- Base Spec. Attack Stat -->
            </td>
            <td id="spec-defense">-
              <!-- Base Spec. Defense Stat -->
            </td>
            <td id="speed">-
              <!-- Base Speed Stat -->
            </td>
          </tr>
        </table>

        <div class="info-border" id="flavor-border">
          <p id="pokedex-entry">
            <!-- Flavor text from pokedex imported here -->
          </p>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
